<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="cesarLibrary.js"></script>
</head>
<body>
    <h1 id="myElem" >HELLO</h1>
    <script>
        var elem = cesarjs.getElement('myElem');
        
        var myStyles = [
            { prop: 'background', value: 'green'},
            { prop: 'color', value: 'white'},
            { prop: 'font-family', value: 'Arial'},
        ];

        cesarjs.applyStyles(elem, myStyles);
    
    </script>
</body>
</html>
